<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Counter Webpage</title>
    <link rel="stylesheet" href="ziyad.css">
</head>
<body>
    <div class="title">
        <h1>My counter webpage</h1>
        <h3>Used for keeping track of counting numbers</h3>
    </div>
    <h3 class="rules">Press the "+" icon for increasing the numbers and the "-" for decreasing the numbers.Click reset to go back to 0.</h3>
    <h3 class="enjoy">Enjoy!!!</h3>
    <div class="ans">
        <p id="ans">0</p>
    </div>
    <div class="buttons">
        <input type="button" value="+" id="plus">
        <input type="button" value="-" id="minus">
        <input type="button" value="reset" id="reset">
    </div>
    <script src="ziyad.js"></script>
</body>
</html>
